<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobilestyle.css">
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/slick.min.js"></script>
</head>

<body>
    <header>
        <div class="img_holder logo">
            <a href=""><img src="/images/logo.png" alt=""></a>
        </div>
        <div class="right_container_head">
            <a class="profile_link_head" href="">
                <p class="profile_name">Егор Богатырев</p>
                <img class="profile_avatar_head" src="/images/profile_image.png" alt="">
            </a>
            <a class="theme_toggle img_holder" href="">
                <img src="/images/theme_toggle_icon.png" alt="">
            </a>
        </div>
    </header>
    <main>
        <section class="registration">
            <div class="two_half reg">
                <div>
                    <div class="img_holder logo_short">
                        <img src="/images/logo_short.png" alt="">
                    </div>
                    <h1>
                        Навести порядок в бизнесе? в экосистеме TRINFI – <span>легко!</span>
                    </h1>
                    <ul class="services_links">
                        <a href="">
                            <li>подключи CRM-систему</li>
                        </a>
                        <a href="">
                            <li>создай сайт</li>
                        </a>
                        <a href="">
                            <li>запусти маркетинг</li>
                        </a>
                        <a href="">
                            <li>найди партнеров</li>
                        </a>
                    </ul>
                </div>
                <div>
                    <form class="reg_form" action="" method="post">
                        <div>
                            <table>
                                <tbody>
                                    <tr>
                                        <th><label for="last_name_reg">Фамилия</label></th>
                                        <td><input type="text" id="last_name_reg" placeholder="Ваша фамилия"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="first_name_reg">Имя</label></th>
                                        <td><input type="text" id="first_name_reg" placeholder="Ваше имя"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="second_name_reg">Отчество</label></th>
                                        <td><input type="text" id="second_name_reg" placeholder="Ваше отчество"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="email_reg">E-mail</label></th>
                                        <td><input type="email" id="email_reg" placeholder="example@mail.com"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="login_reg">Логин</label></th>
                                        <td><input type="text" id="login_reg" placeholder="Login"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="password_reg">Пароль</label></th>
                                        <td><input type="password" id="password_reg" placeholder="Pass_word!"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <button class="lead_button" type="submit">Зарегистрироваться</button>
                            <button class="light_button">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="back_wheel img_holder">
            <img src="/images/back_wheel.png" alt="">
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
